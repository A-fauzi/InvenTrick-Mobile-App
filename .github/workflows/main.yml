name: Android Debug Build

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout kode
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Berikan izin eksekusi untuk gradlew
        run: chmod +x gradlew

      - name: Clean project
        run: ./gradlew clean

      - name: Build APK Debug
        run: ./gradlew assembleDebug --stacktrace

      # ðŸ‘‡ Step tambahan biar tahu isi folder build di log GitHub Actions
      - name: Debug check files
        run: ls -R app/build/outputs/apk/

      # ðŸ‘‡ Upload APK hasil build
      - name: Upload APK Debug
        uses: actions/upload-artifact@v4
        with:
          name: inventory-app
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 90
