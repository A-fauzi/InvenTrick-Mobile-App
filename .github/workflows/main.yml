name: Android Build

on:
  push:
    branches:
      - master  # Ganti 'main' dengan 'master'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adoptopenjdk'  # Pastikan distribusi Java sudah ditentukan

      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: '7.0'

      - name: Build APK
        run: ./gradlew assembleRelease
